<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LOGIN FORM</title>
   <!-- Favicon -->
   <link href="img/favicon.ico" rel="icon">

   <!-- Google Web Fonts -->
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">  

   <!-- Icon Font Stylesheet -->
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

   <!-- Libraries Stylesheet -->
   <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
   <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    
    <div class="login_form">
        <!-- Login form container -->
        <form action='Login' method="POST">

        <!-- usertype input box -->
        <label for="user_type">User Type:</label>
        <select name="user_type" required>
            <option value="donor">Donor</option>
            <option value="hospital_admin">hospital_admin</option>
        </select><br>
    

        <!-- username input box -->
        <div class="input_box">
            <label for="username">username</label>
            <input type="username" id="username" name="username" placeholder="Enter username" required />
        </div>

        

        <!-- Password input box -->
        <div class="input_box">
            <div class="password_title">
            <label for="password">Password</label>
            <a href="#">Forgot Password?</a>
            </div>

            <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <!-- Login button -->
        <button type="submit">Log In</button>

        <p class="sign_up">Don't have an account? <a href="{{ url_for('Register') }}">Sign up</a></p>
        </form>
    </div>
</body>
</html>
