    <div class="container1">
        <!-- Seeker Form -->
        
            <h2>Seeker Details</h2>
            <form action="Donar" method="POST">
                <label for="seekerName">Seeker Name:</label>
                <input type="text" id="seekerName" name="seekername" placeholder="Enter seeker name" required>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter city" required>
                
                <label for="bloodGroup">Blood Group:</label>
                <select name="bloodgroup" style="height:40px;width:250px;margin-bottom:20px;" requried>
                        <option value="" disabled selected>Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>

                    </select>

                <input type="submit" value="Find Donors">
            </form>
